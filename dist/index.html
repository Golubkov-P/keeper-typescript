<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keeper MVC on TypeScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.min.css">
	<link rel="stylesheet" href="style/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
	<header class="header">
		<div class="content clearfix">
			<div id="date-container">
				
			</div>
		</div>
	</header>
	<div class="tools-panel">
		<div class="content tools-panel__content">
			<div class="tools-search">
				<label for="search-input" class="tools-search__label"><i class="fa fa-search" aria-hidden="true"></i></label>
				<input id="search-input" type="text" class="tools-search__input" placeholder="Search for notes..">
			</div>
			<div class="tools-add">
				<button id="modal-open"><i class="fa fa-plus" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
	
	<div id="app-wrap">
		<div id="app"></div>
	</div>

	</div>
	<footer class="footer">
		<div class="content">
			<div class="footer__text-wrap">
				<p class="footer__text">
					Made with <i class="fa fa-heart heart-icon" aria-hidden="true"></i> by @golubkovpavel
				</p>
				<p class="footer__text">
					<a href='https://github.com/Golubkov-P/keeper-typescript' target="_blank" class="footer__link">GitHub</a>
				</p>
			</div>
		</div>
	</footer>
	<script src="vendor/masonry.pkgd.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
