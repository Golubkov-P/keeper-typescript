<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keeper MVC on TypeScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.min.css">
	<link rel="stylesheet" href="style/font-awesome.min.css">
</head>
<body>
	<div id="modal" class="modal">
		<div class="modal__content">
			<div id="modal-close" class="modal-close">
				<i class="fa fa-close" aria-hidden="true"></i>
			</div>
			<div class="input-wrapper">
			<div class="input-text__title">Заголовок заметки</div>
				<div contenteditable="true" id="note-input__title" class="note-input__title"></div>
			</div>
			<div class="input-wrapper">
				<div class="input-text__text">Текст заметки</div>
				<div contenteditable="true" id="note-input__text" class="note-input__text"></div>
			</div>
			<button id="add-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
		</div>
	</div>
	<header class="header">
		<div class="content">
			
		</div>
	</header>
	<div class="tools-panel">
		<div class="content tools-panel__content">
			<div class="tools-search">
				<label for="search-input" class="tools-search__label"><i class="fa fa-search" aria-hidden="true"></i></label>
				<input id="search-input" type="text" class="tools-search__input" placeholder="Search for notes..">
			</div>
			<div class="tools-add">
				<p class="tools-add__text">Add note</p>
				<button id="modal-open"><i class="fa fa-plus" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
	
	<div id="root">
		<div class="note-sizing"></div>
	</div>
	<script src="vendor/masonry.pkgd.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
